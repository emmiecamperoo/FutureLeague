<!DOCTYPE html>
<!--[if lt IE 10]> <html lang="en-us" class="no-js ie9"> <![endif]-->
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="description" content="Future League">
  <meta name="author" content="Jan Perse">
  <title>Future League</title>
	<!-- Google Font -->
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <!-- Build:css dist/main.css -->
  <link href="styles/main.css" rel="stylesheet">
  <!-- Endbuild -->
	<!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>

<body>
  <main>
		<header class="header mt150 mb90">
			<div class="container">
				<h1 class="text-center margin0"><img src="images/logo.png" alt="Future League" /></h1>
			</div>
		</header>

<!-- Start of Mailchimp Sign up Form -->
<section class="newsletter mt90 mb150">
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<h3 class="mt0 mb15">Get on the waitlist</h3>
				<div class="newsletter__form">
					<form class="row" action="index.html" method="post">
						<div class="form-row">
							<input type="text" class="form-control" name="email" value="" placeholder="Email">
						</div>
						<div class="form-row row">
							<div class="col-md-5">
								<input type="text" class="form-control" name="zipcode" value="" placeholder="Zip Code">

							</div>
							<div class="col-md-7">
								<button type="submit" class="btn btn--block" name="submit">Submit</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="newsletter__text col-md-12">
				<p class="text-center mt90">The premiere guide to STEM camps and activities in the SF Bay Area</p>
				<p class="text-center">Launching in late February 2016</p>
			</div>
		</div>
	</div>
</section>
<!-- End of Mailchimp Sign up Form -->
<footer class="footer mt150 mb90">
	<div class="container">
		<div class="footer__links row text-center">
			<a href="#">FAQ</a>
			<a href="#">Sign Up for Concierge</a>
			<a href="#">Workshops</a>
			<a href="#">Are You a Provider?</a>
		</div>
	</div>
</footer>
</main>
</body>

</html>
